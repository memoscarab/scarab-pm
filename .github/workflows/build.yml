name: Build scarab-pm

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Build (native)
        run: cargo build --release

      - name: Build (musl static)
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Binary info
        run: |
          ls -lh target/release/scarab
          ls -lh target/x86_64-unknown-linux-musl/release/scarab
          file target/x86_64-unknown-linux-musl/release/scarab

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scarab-x86_64-linux-musl
          path: target/x86_64-unknown-linux-musl/release/scarab

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: scarab-x86_64-linux-musl

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: scarab
          generate_release_notes: true
